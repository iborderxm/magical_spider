<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>MagicalSpider</title>
</head>
<link rel="stylesheet" href="/static/css/index.css">

<body>

<p>运行中的任务:</p>
<br>
<div>
        <table>
            <thead>
                <tr>
                      <th>任务名</th>
                      <th>任务ID</th>
                      <th>任务地址</th>
                      <th>创建时间</th>
                      <th>任务管理</th>
                    </tr>
                {% for p in process %}
                    <tr>
                        <td>{{ p[1] }}</td>
                        <td>{{ p[0] }}</td>
                        <td>{{ p[2] }}</td>
                        <td>{{ p[3][:19] }}</td>
                        {% if p[0] %}
                            <td><a href="/delete/{{ p[1] }}">删除任务</a></td>
                        {% else %}
                            <td></td>
                        {% endif %}

                    </tr>
                {% endfor %}
            </thead>
        </table>
</div>
<br>

</body>
</html>
